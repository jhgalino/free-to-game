<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Free-to-Play Games list With Custom Filters</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/filters.css">
</head>
<body>
   <nav></nav>

   <!-- Search -->
   <header></header>

   <!-- Filters -->
   <section>
        <section class="filter-box">
            <p>Platform</p>
            <hr>

            <div class="filter-item">
                <input type="checkbox" name="pc" id="pc">
                <label for="pc">PC</label>
            </div>

            <div>
                <input type="checkbox" name="browser" id="browser">
                <label for="browser">Browser</label>
            </div>
        </section>

        
        <section class="filter-box">
            <p>Genre</p>
            <hr>

            <div>
                <input type="checkbox" name="mmo" id="mmo">
                <label for="mmo">MMO</label>
            </div>

            <div>
                <input type="checkbox" name="mmorpg" id="mmorpg">
                <label for="mmorpg">MMORPG</label>
            </div>

            <div>
                <input type="checkbox" name="shooter" id="shooter">
                <label for="shooter">Shooter</label>
            </div>

            <div>
                <input type="checkbox" name="strategy" id="strategy">
                <label for="strategy">Strategy</label>
            </div>
            
            <div>
                <input type="checkbox" name="moba" id="moba">
                <label for="moba">Moba</label>
            </div>
            
            <div>
                <input type="checkbox" name="battle-royale" id="battle-royale">
                <label for="battle-royale">Battle Royale</label>
            </div>
            
            <div>
                <input type="checkbox" name="card" id="card">
                <label for="card">Card</label>
            </div>
            
            <div>
                <input type="checkbox" name="racing" id="racing">
                <label for="racing">Racing</label>
            </div>
            
            <div>
                <input type="checkbox" name="sports" id="sports">
                <label for="sports">Sports</label>
            </div>
            
            <div>
                <input type="checkbox" name="social" id="social">
                <label for="social">Social</label>
            </div>
            
            <div>
                <input type="checkbox" name="fighting" id="fighting">
                <label for="fighting">Fighting</label>
            </div>
            
        </section>
   </section>

   <!-- Games list -->
   <main></main>

   <!-- Footer -->
   <footer></footer>
</body>
</html>
