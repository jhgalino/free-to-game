<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Free-to-Play Games list With Custom Filters</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/filters.css">
</head>

<body>
    <nav></nav>

    <!-- Search -->
    <header></header>

    <!-- Filters -->
    <section>
        <section class="filter-box">

            <p class="filter-title">Platform</p>
            <hr>

            <div>
                <input type="checkbox" name="pc" id="pc">
                <label for="pc">PC</label>
            </div>

            <div>
                <input type="checkbox" name="browser" id="browser">
                <label for="browser">Browser</label>
            </div>

        </section>


        <section class="filter-box">

            <p class="filter-title">Genre</p>
            <hr>

            <div>
                <input type="checkbox" name="mmo" id="mmo">
                <label for="mmo">MMO</label>
            </div>

            <div>
                <input type="checkbox" name="mmorpg" id="mmorpg">
                <label for="mmorpg">MMORPG</label>
            </div>

            <div>
                <input type="checkbox" name="shooter" id="shooter">
                <label for="shooter">Shooter</label>
            </div>

            <div>
                <input type="checkbox" name="strategy" id="strategy">
                <label for="strategy">Strategy</label>
            </div>

            <div>
                <input type="checkbox" name="moba" id="moba">
                <label for="moba">Moba</label>
            </div>

            <div>
                <input type="checkbox" name="battle-royale" id="battle-royale">
                <label for="battle-royale">Battle Royale</label>
            </div>

            <div>
                <input type="checkbox" name="card" id="card">
                <label for="card">Card</label>
            </div>

            <div>
                <input type="checkbox" name="racing" id="racing">
                <label for="racing">Racing</label>
            </div>

            <div>
                <input type="checkbox" name="sports" id="sports">
                <label for="sports">Sports</label>
            </div>

            <div>
                <input type="checkbox" name="social" id="social">
                <label for="social">Social</label>
            </div>

            <div>
                <input type="checkbox" name="fighting" id="fighting">
                <label for="fighting">Fighting</label>
            </div>

        </section>

        <section class="filter-box">

            <section>

                <p class="filter-title">Graphics</p>
                <hr>

                <div>
                    <input type="checkbox" name="3d" id="3d">
                    <label for="3d">3D Graphics</label>
                </div>

                <div>
                    <input type="checkbox" name="2d" id="2d">
                    <label for="2d">2D Graphics</label>
                </div>

            </section>

            <section>

                <p class="filter-title">Combat</p>
                <hr>

                <div>
                    <input type="checkbox" name="pve" id="pve">
                    <label for="pve">PVE</label>
                </div>

                <div>
                    <input type="checkbox" name="pvp" id="pvp">
                    <label for="pvp">PVP</label>
                </div>

            </section>

            <section>
                <p class="filter-title">Gameplay</p>
                <hr>

                <div>
                    <input type="checkbox" name="turn-based" id="turn-based">
                    <label for="turn-based">Turn-Based</label>
                </div>

                <div>
                    <input type="checkbox" name="real-time" id="real-time">
                    <label for="real-time">Real-Time</label>
                </div>
            </section>

            <section>

                <p class="filter-title">Setting</p>
                <hr>

                <div>
                    <input type="checkbox" name="anime" id="anime">
                    <label for="anime">Anime</label>
                </div>

                <div>
                    <input type="checkbox" name="fantasy" id="fantasy">
                    <label for="fantasy">Fantasy</label>
                </div>

                <div>
                    <input type="checkbox" name="sci-fi" id="sci-fi">
                    <label for="sci-fi">Sci-fi</label>
                </div>

                <div>
                    <input type="checkbox" name="military" id="military">
                    <label for="military">Military</label>
                </div>

                <div>
                    <input type="checkbox" name="horror" id="horror">
                    <label for="horror">Horror</label>
                </div>

            </section>

        </section>
    </section>

    <!-- Games list -->
    <main></main>

    <!-- Footer -->
    <footer></footer>
</body>

</html>
